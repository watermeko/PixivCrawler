[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pixivcrawler_watermeko"
version = "0.0.1"
authors = [
  { name="watermeko", email="" },
]
description = "Crawl pixiv images"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/watermeko/PixivCrawler"